<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./style.css">
    <title>Not-Trello</title>

</head>
<body>
    <div class="container">
        <!-- div.row*2 creates two divs with class of row -->
        <div class="row">
            <!-- Trello card form and column form -->
            <p>Top Row</p>
            <div class="column">
                <!-- form to create a cart -->
                <form id="cardForm">
                    <h1>Create a card:</h1>
                    <lable for="cardTitle">Card Title:</lable>
                    <input type="text" name="cardTitle" id="cardTitle" />
                    <br />
                    <lable for="cardContent">Card description content:</lable>
                    <input type="text" name="cardContent" id="cardContent" />
                    <br />
                    <button id="cardSubmitButton" type="submit">Update card preview</button>

                </form>
            </div>
            <div class="column">
                <!-- Preview of the card with new data -->
                <!-- div#cardPreview.trelloCard => will create the below-->
                <!-- id for JS and class for css -->
                <div id="cardPreview" class="trelloCard"></div>
                    <h3 class="cardDisplay-title">
                        Fill out the card title in the form
                    </h3>
                    <p class="cardDisplay-title">
                        Write a description in the form!
                    </p>
            </div>
            <div class="column">
                <!-- Form to create new columns -->
                <form id="columnForm">
                    <h1>
                        Create a column:
                    </h1>
                    <label for="columnTitle">Column title</label>
                    <input type="text" name="columnTitle" id="columnTitle" />
                    <br />
                    <button id="columnSubmitButton" type="submit">Add Column</button>

                </form>
            </div>
        </div>
        
        <div class="row">
            <!-- Column & Card display section with drag and drop -->
            <p>Bottom Row</p>
        </div>

    </div>
    
    <script src="./script.js"></script>

</body>
</html>
